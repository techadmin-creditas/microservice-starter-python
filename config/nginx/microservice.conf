
upstream microservice {
    server                      unix:/dev/shm/microservice.sock;
    keepalive                   10;
}
server {
    listen                      80;
    charset                     utf-8;
    server_name                 localhost ;
    access_log                  /dev/fd/1 ;
    error_log                   /dev/fd/1;

    chunked_transfer_encoding   off;

